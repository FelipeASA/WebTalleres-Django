{% extends 'layout.html' %}

{% block top %}
<h2>Listado de postulantes</h2>
<p>
    <a class="btn btn-success" href="{% url 'postulantes_crear' %}">Inscribir</a>
</p>
{% endblock %}

{% block body %}
<table class="table table-bordered">
    <tbody>
        {% for item in lista %}
        <tr>
            <td>{{ item.nombre }}</td>
            <td>{{ item.email }}</td>
            <td>{{ item.fono }}</td>
            <td>{{ item.taller }}</td>
            <td>
                <a href="{% url 'postulantes_borrar' id=item.id %}">Borrar</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
